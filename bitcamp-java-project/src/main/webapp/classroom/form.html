<!DOCTYPE html>
<html>
<head>

<title>강의 등록</title>
</head>
<body>

<h1>강의명</h1>
<form action='add' method='post'>

<tr>
    <th>팀명</th><td><input type='text' name='name'></td>
</tr>

    <th>시작일</th><td><input type='date' name='startDate'></td>
</tr>

    <th>종료일</th><td><input type='date' name='endDate'></td>
</tr>

    <th>강의실</th><td><input type='text' name='room' ></td>
</tr>
</table>
<button>등록</button>

</form>

</body>
</html>
