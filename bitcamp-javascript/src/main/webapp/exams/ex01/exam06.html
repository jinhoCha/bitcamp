<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex01</title>
<script>
  // script에 선언된 변수나 함수는 그 다음 script에서 사용할 수 있다.
  var v1 ="Hello";
  function f1(str) {
	  console.log(str);
  }
  
  // 그러나 아래 태그를 실행가지 전에는 아래 태그에서 선언한 변수나 함수를 사용할 수 없다.
  // console.log(v2); // 실행오류
  
  // 만약 아래의 script 태그를 실행한 후라면 그 태그에서 선언한 변수나 함수를 사용할 수 있다.
  
      function f2(){
	  console.log(v2);
	  }
  
  // 아직 v2라는 변수는 존재하지 않기때문에 f2()를 실행하면 오류 발생
  //f2(); 오류 발생
  
</script>

</head>
<body>

<h1>script에 태그에 선언된 자바 스크립트의 사용 범위</h1>

 
<script>
  // 이전 script 태그에서 정의한 모든 변수와 함수를 그대로 사용할 수 있다.
    console.log(v1);
    f1("안녕하세요");
    
   
    var v2 = "반가워요!";
    f2();
    
/*실행 결과 
    Hello
    exam06.html:10 안녕하세요
    exam06.html:19 반가워요!
 
 */
</script>
</body>
</html>
