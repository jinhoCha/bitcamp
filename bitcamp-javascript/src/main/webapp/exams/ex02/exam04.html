<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - strict 모드의 사용 </h1>
<script>

// 자바스크립트는 변수를 선언하지 않고 바로 사용할 수 있다.
v1 = "문자열"; 
console.log(v1);

/* 실행 결과
   문자열
 */
</script>

<script>
//  그러나 유지보수를 쉽게 하기 위해서는 가능한 변수를 사용하기 전에 선언한 후에 쓰는게 좋다.
// 변수를 선언하지 않고 사용할 때 오류를 띄우게 하려면 strict 모드를 사용하라고
// 자바스크립트 엔진에 알려줘야 한다.
// 어떻게? 다음 문자열을 단순히 선언하라
"use strict";  // 이 문장을 써면 문장을 엄격히써야된다.



var v2; // 변수 선언을 꼭해야 한다.


v2 = 100;
console.log(v2); // 실행결과가 나온다.

//strict 모드에서는 변수를 선언하지 않고 사용하면 실행 오류가 발생한다!
v3 = 100;
console.log(v3); // 오류 발생 위에 변수 선언을 안하였다.

/* 실행 결과
    
    exam04.html:30 100
    exam04.html:33 Uncaught ReferenceError: v3 is not defined 오류발생
    at exam04.html:33
*/
</script>
<script>
// strict 모드는  그 모드가 선언된 script 태그에 한정된다. 여기는 "use strict"를 적용하지 않았다.
v4 = true;
console.log(v4); // 실행 결과가 나온다.

/* 실행결과
true
exam04.html:45 strict 모드는 script 태그에서 첫 번째 문장으로 와야 한다.
*/
</script>
<script>
console.log("strict 모드는 script 태그에서 첫 번째 문장으로 와야 한다.")
"use strict"; // 이렇게 첫번째 문장이 아닌 경우 무시된다.
v5 = 3.14;
console.log(v5);
/* 실행결과
3.14
exam04.html:54 Uncaught ReferenceError: v6 is not defined
at exam04.html:54
*/
</script>
<script>
"use strict"; // 이렇게 첫번째 문장으로 와야한다. 물론 주석은 첫번째문장이 아니다.
console.log("strict 모드는 script 태그에서 첫 번째 문장으로 와야 한다.")
v6 = null;
console.log(v6);
/* 실행결과
  strict 모드는 script 태그에서 첫 번째 문장으로 와야 한다.
 
 */
</script>

</body>
</html>
