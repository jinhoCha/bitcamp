<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 자바스크립트 변수의 다양한  방법 </h1>
<script>
"use strict"

// 객체에 저장된 값을 꺼낼 때는 다음의 문법을 사용할 수 있다.
// => 객체.변수명
// => 객체["변수명"]
// => 객체['변수명']
var v1;

v1 = "홍길동";
// window 객체에 소속된 변수나 함수를 사용할 때 window.을 생략할 수 있다.
    
 console.log(v1);
 // 물론 정확하게 적어도 된다.
 console.log(window.v1);

 console.log(window["v1"]);
 console.log(window['v1']);
 /* 실행결과 ((위의 4개값이 동일하다))
 홍길동
*/
 
 // 대괄호를 사용하면 공백이나 특수문자를 포함하는 변수를 만들 수 있다.
 window["오호라 ^^"] = 100;
 console.log(window["오호라 ^^"]); //이런이름으로 저장된 값 찾기
 console.log(window['오호라 ^^']); //이런이름으로 저장된 값 찾기
 console.log(window['오호라 ']); // undefined뜸
 
 /* 실행결과
    100
    100
    undefined
  */
 
 // 변수 이름에 공백이나 특수문자가 들어갔을 경우,
 // 단 점(.)을 이용한 일반적인 방법으로는 변수를 사용할 수 없다.
 
 //console.log(window.오호라 ^^); // 실행 오류 조심할것!!




 
</script>

</body>
</html>
