<h1>변수 - 로컬 변수 조건문과 반복 </h1>
<script>
"use strict"

var v1 = "홍길동";

function f1(){
	// 자바스크립트는 일반 블록에 선언된 변수도 글로벌 변수로 간주한다.
	var v1 = "임꺽정"; // f1() 함수에서만 사용되는 로컬변수이다.
    
	if(v1 == "임꺽정") {
		// 즉 조건문 안에 선언되는 모든 변수는 로컬 변수이다.
		console.log("임꺽정입니다.");
		   var v1 = "유관순"; // 기존의 로컬 변수인 v1을 덮어쓴다.
		   var v2 = 200; // 새 로컬 변수인 v2를 만든다.
		   
	}
	console.log("f1():", v1, v2);
	}
 
  f1();
  /* 실행 결과
  exam14.html:20 임꺽정입니다.
  exam14.html:25 f1(): 유관순 200
  */ 
  function f2(){
	    var v1 = "임꺽정"; // f2() 함수에서만 사용되는 로컬변수이다.
	    
	    for(var i =0; i <10; i++) { // 반복문 블록도 일반 블록으로 간주한다.
	    	console.log("f2()", i);
	    	var x = i; // 따라서 반복문 안에 선언된 변수(i와 x)도 f2() 함수에 소속되는 로컬변수이다.
	    }
	    // 반복문 , 조건문 블록 안에 선언되는 변수도 결국 함수에 소속된 변수이기 때문에
	    // 다음과 같이 반복문, 조건문이 끝난 다음에도 사용할 수 있다.
	    console.log("f2():", v1, i, x);
	    
  }
  
  f2();

 */
 </script>
