<body>
<h1>변수 - 배열크기와 length </h1>
<script>
"use strict"


// 대괄호를 사용하여 배열을 만들 수 있따
// => 다른 타입의 값을 섞어 넣을 수 있따.
var arr = ["aaa", "bbb", true, 100];


          
console.log(arr.length);
console.log(arr);

// 마찬가지로 언제든 값을 임의의 위치에 추가할 수 있따
arr[8] = false;
console.log(arr.length);
console.log(arr);

  /* 실행 결과

  */
  </script>
  
</body>
</html>
