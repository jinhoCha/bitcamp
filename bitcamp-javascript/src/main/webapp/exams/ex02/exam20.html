<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>반복문 - for(... of ...)</h1>
<script>
"use strict"
// 값을 분해하여 여러 변수에 받을 수 있다.
//
var arr = ["홍길동","1111-1111",true,20];


var v1 = arr;
console.log(v1);

// 배열을 분해하여 값을 받을 수 있다.              ========= 최신만됨
var [name,tel,working, age] =arr;
console.log(name, tel, working, age);

var [name2, tel2] =arr;
console.log(name2, tel2);


</script>
</body>
</html>
