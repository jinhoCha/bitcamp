<h1>함수 - 정의</h1>
<script>

//자바 스크립트 함수
// 1) 데이터 타입이 없기 때문에 함수의 리턴 타입을 지정하지 않는다.
// 2) function 키워드로로 시작한다.
// 3) 파라미터가 없을 떄는 빈 괄호를 지정한다.
// 4) 값을 리턴할 때는 return 키워드를 사용한다.
// 5) 파라미터 var을 붙이지 않는다 붙이면 안된다.
function f1() { // 파라미터가 없는 함수
	console.log("안녕!");
}

function f2() { // 값을 리턴하는 함수
	return "안녕2!";
}

function f3(a,b) { //  잘못된 예시 - function f3(var a,var b)쓰면 오류!!
	//물론 파라미터도 로컬 변수이기 때문에 함수 호출이 끈나면 제거된다.
    console.log(a, "+" , b , "=" , (a+b));
}

function f4(a, b){// 파라미터도 있고, 리넡 값도 있는 함수
	return a+ b;
	
}

f1();
console.log(f2());
f3(10 , 20);
console.log(f4(10,20));
 
 /* 실행 결과                출력내용                                                                       출력문
                                         안녕!                      ==> f1(); 
exam01.html:35  안녕2!                     ==> console.log(f2());
exam01.html:26  10 "+" 20 "=" 30         ==> f3(10 , 20);
exam01.html:37  30                       ==> console.log(f4(10,20));
 */
 
</script>
</body>
</html>
