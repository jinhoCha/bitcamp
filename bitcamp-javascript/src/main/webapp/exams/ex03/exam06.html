<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>함수 - 익명 함수</h1>
<script>
// 함수 이름 없이 함수를 정의할 수 있다.
// 이름없는 함수를 정의한 후 사용하려면 그 함수의 주소를 어딘가에 저장해야 한다.
var f1;
f1 = function() { 
	console.log("안녕 !");
	}; // 변수를 저장할떄는 ;찍어주기!!

var f2;
f2 = f1; // 즉 f1에 저장된 함수 주소를 f2에 복사한다.

// 복사한 함수 주소를 가지고 원래의 함수처럼 사용할 수 있다.
f2();


/* 실행결과
  exam06.html:14 안녕!
 
 */





</script>
</body>
</html>
