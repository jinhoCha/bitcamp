<h1>함수 - 에로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"
// arrow 함수이든 일반 함수이든 결국 같은 함수이다.

function play(fn) {
	console.log("함수가 리턴한 값 =", fn(100, 200));
}
function plus(a,b){
	return a + b;
}

//이렇게 정식으로 정의된 함수의 주소를 아규먼트로 넘길 수 있다 .
//그러면 play()는 그함수를 호출하여 리턴 값을 출력할 것이다.
play(plus); 
	
//또는 다음과 같이 익명 함수를 바로 넘길 수 있을 것이다.
play(function(a, b) {
	return a - b;
}
);

play((a,b) => a * b)

// 물론 arrow function이 여러 문장으로 구성된 경우도 있을 것이다.
play((a, b) => {
	var sum = 0;
	for (var i = a; i <=b; i++){
		sum += i;
	}
	return sum;
});

/* 실행결과
  exam13.html:14 함수가 리턴한 값 = 300
  exam13.html:14 함수가 리턴한 값 = -100
  exam13.html:14 함수가 리턴한 값 = 20000
  exam13.html:14 함수가 리턴한 값 = 15150
 */
</script>
