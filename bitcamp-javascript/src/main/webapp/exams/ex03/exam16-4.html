<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>자바스크립트 글로벌 함수 - eval()</h1>
<textarea id="ta" cols="80" rows="10"></textarea>
<button id="btn1">실행</button>
<script>
"use strict"

//객체를 생성하여 리턴 받기
//
// => "실행" 버튼을 누르면 textarea 상자에 이벽한 자바스트립트를 실행하여
// 객체를 리턴 받는다
// => 물론 입력 값은 자바스크립트 객체 생성 코드여야 한다.
var ta = document.getElementById("ta");

document.getElementById("btn1").onclick =() =>{

    var str = ta.value;
    var obj = eval(str);
	console.log(obj);
};

/*  
   1) 단일 객체 생성
   => 주의 ()안에 객체 생성 문법인 중괄호{}를 넣어야 한다.
       안그러면 실행 오류이다.!
    ({
        "name":"홍길동",
        "age":20,
        "tel":"1111-1111"
     }) 
 
 */
 /* 2) 배열 객체 생성
    ["홍길동","임꺽정",100,true,null]
 
     (
    		    {name:"홍길동",age:20, tel:"1111-1111"}
     )
 */
</script>
</body>
</html>
