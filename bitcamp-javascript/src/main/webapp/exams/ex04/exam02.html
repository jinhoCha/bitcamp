<!DOCTYPE html>

<body>
<h1>객체 - 프로퍼티 추가</h1>
<script>
"use strict"
// 생성자를 이용하여 기본 객체를 준비한 후에
// 필요한 프로퍼티(변수와 함수)를 추가할 수 있따.

var obj = new Object();

// 기본 객체 안에는 다음의 함수들이 들어 있다.
console.log(obj.toString());
console.log(obj.valueOf());
console.log(obj.hasOwnProperty("toString"));
console.log(obj.hasOwnProperty("hashCode"));

//이렇게 준비된 객체에 프로퍼티를 추가하고 싶다면 다음의 문법을 사용하라!
// 객체.프로퍼티명 = 값;
// 객체["프로퍼티명"] = 값;
// 객체['프로퍼티명'] = 값;
 
 // 객체에 값을 저장할 수 있다.
 obj.title = "제목입니다.";
 obj["content"] = "내용입니다.";
 obj['viewCount'] = 120;
 
 //물론 그 값으로 함수 객체의 주소를 저장할 수 있다.
 obj.plus = (a,b) => console.log("합계=", a + b);
	 
 console.log(obj.hasOwnProperty("title")); //true
 console.log(obj.hasOwnProperty("content")); //true
 console.log(obj.hasOwnProperty("viewCount")); //true
 console.log(obj.hasOwnProperty("plus")); //true
 
 console.log(obj["title"]);
 console.log(obj['content']);
 console.log(obj.viewCount);
 obj.plus(100,200);
