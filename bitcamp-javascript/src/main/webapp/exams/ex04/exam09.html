<body>
<h1>객체 - {}을 이용하여 기본 객체에 함수를 추가하는 또 다른 방법</h1>
<script>
"use strict"


//arrow function을 객체의 프로퍼티로 등록할 때,
// => arrow function은 기본적으로 글로벌 함수에 소속된다.
//  따라서 this가 가리키는 것은 window 객체이다.
// => 그에 비해 일반 함수나 익명 함수에서 사용하는 this는 자신이 소속된 객체를 가르킨다.

var obj = {
	name : "홍길동", 
	kor: 100,
	eng: 90,
	math:80,
	test1: () => console.log(this), // window객체
	test2: function() {console.log(this);}
	sum:() =>  this.kor  + this.eng  + this.math,
	aver: () => this.sum() / 3
	 
};

 //console.log(obj.sum());
 obj.test1();
 obj.test2();

 console.log(obj.sum()); // this 즉 window 객체에 kor, eng, math라는 변수가 없기 때문에
                         // 리턴 값은 NaN이다.
 console.log(obj.aver()); // 마찬가지로 this 즉 window 객체에 sum() 함수가 없기 때문에
                          //
 
 /* 실행 결과                
       

 */
 
</script>
</body>
</html>
