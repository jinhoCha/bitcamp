<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>

<body>
<h1>객체 - 캡슐화와 클로저 복제 변수</h1>
<script>
"use strict"


function Score(name, kor, eng, math) {
    // 외부에서 name, kor, eng, math 값에 접근하지 못하도록
    // 객체에 저장하지 않는다.
    
    	// 이 함수에서 사용하는 kor , eng, math 변수는
    	// 바깥 함수의 로컬 변수이다.
    	// 바깥 함수의 호출이 끈나더라도 해당 변수를 사용해야 하기 때문에
    	// 클로저는 별도의 메모리에 복제해 둔다.
    this.getName = function() {return name}
    this.setName = function(n) {name = n}
    this.getKor = function() {return kor}
    this.setKor = function(k) {name = k}
    this.getEng = function() {return eng}
    this.setEng = function(e) {name = e}
    this.getMath = function() {return math}
    this.setMath = function(m) {name = m}
    
    
    this.sum = function() { 
        return kor + eng + math
    }
    this.aver = function() { 
        return this.sum() / 3
    }

}

var s1 = new Score("홍길동", 100, 100, 100);



console.log(s1.name) // s1 객체에 name이라는 프로퍼티가없다 undefined
console.log(s1.getName(), s1.sum(), s1.aver())

s1.setName("임꺽정")
s1.setKor(90)
console.log(s1.getName(), s1.sum(), s1.aver())
// setName()에서 사용한 name 변수와 getName()에서 사용한 name 변수가 같다.
// 결론!
// 바깥 함수를 한 번 호출할 때 생성한 모든(closure)들은
// 바깥 함수의 로컬 변수 복제본을 공유한다.

</script>
</body>
</html>
