<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - CSS seletor </h1>
<h1 id="header1" class="g1">제목1</h1>
<h2 id="header2" class="g1">제목1.1</h2>
<h2 id="header3" class="g1 g3">제목1.2</h2>

<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2 g3">제목2.1</h2>
<h2 id="header6" class="g2 g3">제목2.2</h2>
<script>
"use strict"
// 1) 아이디로찾기
var list = document.querySelectorAll("#header3");
console.log("1) for... of -----------------");
for (var e of list){
console.log(e);
}
// NodeList는 배열이 아니다. 따라서 다음 반복문을 사용하면 필요없는 프로퍼티까지 반복하게 된다.
console.log("2) for... in-----------------");
for (var i in list){
console.log(list[i]);
}
//--------------------------------쓰지말것

// NodeList는 배열이 아니지만, 배열처럼 length 라는 변수가 있고,
// 인덱스를 통해 항목을 꺼낼 수 있따. 따라서 반복문을 쓸수있다.
for (var i=0; i<list.length; i++){
console.log(list[i]);
}

//2) 태그 이름으로찾기
e = document.querySelectorAll("h2");
for (var e of list){
	console.log(e);
	}
	console.log("2-----------------");

//3) 분류명으로 찾기
e = document.querySelectorAll(".g2");
for (var e of list){
	console.log(e);
	}
	console.log("3-----------------");

//4) CSS selector 문법을 사용하기 떄문에
e = document.querySelectorAll(".g2.g3");
	console.log("4-----------------");
for (var e of list){
	console.log(e);
	}


//4) 조건에 해당하는 태그를 찾을 수 없다면
// 빈노드
e = document.querySelectorAll(".g2.g3.g1");
    console.log("5-----------------");
for (var e of list){
    console.log(e);
    }


 /* 실행 결과                
    
 */
 
</script>
</body>
</html>
