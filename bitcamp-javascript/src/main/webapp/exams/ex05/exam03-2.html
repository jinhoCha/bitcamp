<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05</title>
</head>
<body>
<h1>DOM API - 태그에 속성(attribute)을 추가하기 </h1>
<section>
<article>
    <h1 id="header1" class="g1">자바스크립트</h1>
    <p>자바스크립트는 프론트-엔드에서 실행되는 프로그래밍 언어이다</p>
</article>
<article>
    <h1 id="header2" class="g1">자바</h1>
    <p>자바는 <b>백-엔드</b>에서 사용하는 프로그래밍 언어이다.
    <a href='http://www.spring.io'>스프링 프레임워크</a>는 자바 백-엔드 개발 프레임워크입니다.</p>
</article>
</section>
<script>
"use strict"

// 태그에 임의의 속성을 추가 할 수 있따.
var e = document.querySelector("article:nth-child(2) a"); // p밑에 a가있어서 >안적어도됨
//console.log(e.innerHTML)

// 1)방법1
// 주의 일반 변수명으로 사용할 수 없는 이름을 프로퍼티 이름으로 사용하려면
// "객체.프로퍼티명"이 아닌 "객체['프로퍼티명']" 문법을 사용해야 된다.
// => 사용자(개발자)가 임의의 속성을 추가할 때는 기존 태그의 속성을 덮어쓰지않도록 하기 위해
// "data-xxxx"형식으로 이름을 지어라!
e["data-no"] = 200;
console.log(e["data-no"]);
// 위의 방식으로 태그에 임의의 속성을 추가하게 되면 값을 넣고 꺼낼 수는 있으나
// 웹브라우저의 개발 도구에서 디버깅할 때 추가된 속성을 볼수 없다.
// 디버깅을 쉽게하려면 다음방식을 사용하라!

// 2)방법2
    e.setAttribute("data-no2", 300);
    console.log(e.getAttribute("data-no2"));
 /* 실행 결과                
    
 */
 
</script>
</body>
</html>
